<!DOCTYPE html>
<html lang=pt>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="imgBx">
                <iframe 
                    style="border-radius:12px"
                    class="spotify-iframe"
                    src="https://open.spotify.com/embed/playlist/3OCMP22D33dQb7d8LwFjLZ?utm_source=generator" 
                    width="100%" 
                    height="352" 
                    frameBorder="0" 
                    allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy">
                </iframe>
            </div>
            <div class="countdownBx">
                <h2 id="title">Contagem Regressiva para<br><span>20<i>22</i></span></h2>
                <div class="countdown">
                    <div id="day">NA</div>
                    <div id="hour">NA</div>
                    <div id="minute">NA</div>
                    <div id="second">NA</div>
                </div>

            </div>
            
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
