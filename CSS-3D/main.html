<!DOCTYPE html>
<html lang=pt>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS-3D Image hover effects | Web Projects</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="imgBx">
            <img src="img/img3.jpg" style="--i:2; --j:0">
            <img src="img/img3.jpg" style="--i:1; --j:1">
            <img src="img/img3.jpg" style="--i:0; --j:2">
            <img src="img/img3.jpg" style="--i:-1; --j:3">
            <img src="img/img3.jpg" style="--i:-2; --j:4">
        </div>
    </body>
</html>
